<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Designer</title>
    <link rel="stylesheet" href="./css/main.min.css">
    <link href="https://api.fontshare.com/v2/css?f[]=satoshi@1&display=swap" rel="stylesheet">

</head>
<body>
    <header class="header">
        <div class="container">
                <h1 class="header_name">Vladyslav Hulin</h1>
                <p class="header_jobName">Product Designer</p>
                
                <ul class="header_list_icon">
                    <li class="header_item_icon">
                        <svg class="header_svg_in" width="20" height="20">
                            <use href="./images/svg/symbol-defs.svg#icon-linkedin2"></use>
                        </svg>
                    </li>
                    <li class="header_item_icon">
                        <svg class="header_svg_be" width="20" height="20">
                            <use href="./images/svg/symbol-defs.svg#icon-behance"></use>
                        </svg>
                    </li>
                    <li class="header_item_icon">
                        <svg class="header_svg_telegram" width="20" height="20">
                            <use href="./images/svg/symbol-defs.svg#icon-telegram"></use>
                        </svg>
                    </li>
                </ul>
        </div>
    </header>

    <div class="main_section">
        <div class="container">
            <ul class="main_list">
                <li class="main_item">
                    <ul class="main_mobail_crms">
                        <li class="main_mobail_crms_item">
                            <p class="name_items">CRMS</p>
                        </li>
                        <li class="main_mobail_crms_item">
                            <p class="name_items">Mobile</p>
                        </li>
                    </ul>
                    <img class="main_img" src="./images/Frame 9.jpg" alt="Project Name">
                    <p class="main_projectName">Project Name</p>
                </li>
                <li class="main_item">
                    <ul class="main_mobail_crms">
                        <li class="main_mobail_crms_item">
                            <p class="name_items">CRMS</p>
                        </li>
                        <li class="main_mobail_crms_item">
                            <p class="name_items">Mobile</p>
                        </li>
                    </ul>
                    <img class="main_img" src="./images/Frame 9.jpg" alt="Project Name">
                    <p class="main_projectName">Project Name</p>
                </li>
                <li class="main_item">
                    <ul class="main_mobail_crms">
                        <li class="main_mobail_crms_item">
                            <p class="name_items">CRMS</p>
                        </li>
                        <li class="main_mobail_crms_item">
                            <p class="name_items">Mobile</p>
                        </li>
                    </ul>
                    <img class="main_img" src="./images/Frame 9.jpg" alt="Project Name">
                    <p class="main_projectName">Project Name</p>
                </li>
            </ul>
        </div>
    </div>

    <footer class="footer">
        <div class="container">
            <ul class="footer_list">
                <li class="footer_icon">
                    <svg class="footer_svg" width="21" height="16.5">
                        <use href="./images/svg/symbol-defs.svg#mail"></use>
                    </svg>
                </li>
                <li class="footer_icon">
                    <svg class="footer_svg" width="21" height="21">
                        <use href="./images/svg/symbol-defs.svg#phone"></use>
                    </svg>
                </li>
            </ul>
        </div>
    </footer>



<script src="./js/index.js"></script>
</body>
</html>
